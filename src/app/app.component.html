<form [formGroup]="formulario">
  <div>
    <label>PaÃ­s</label>
    <select name="" id="pais" formControlName="pais">
      <option *ngFor="let pais of paises" [value]="pais">{{pais}}</option>
    </select>
  </div>
  <div>
    <label>Estado</label>
    <select name="" id="estado" formControlName="estado">
      <option *ngFor="let estado of obtenerEstadosPorPais(formulario.value.pais)" [value]="estado">{{estado}}</option>
    </select>
  </div>
  <div>
    <label>Ciudad</label>
    <select name="" id="ciudad" formControlName="ciudad">
      <option *ngFor="let ciudad of obtenerCiudadesPorEstado()" [value]="ciudad">{{ciudad}}</option>
    </select>
  </div>
  <div>
    <button type="button" (click)="enviarFormulario()">Enviar</button>
  </div>
</form>

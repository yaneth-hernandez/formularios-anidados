<form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
  <div>
    <label>PaÃ­s</label>
    <select name="" id="pais" formControlName="pais">
      <option *ngFor="let pais of paises" [value]="pais">{{pais}}</option>
    </select>
  </div>
  <div>
    <label>Estado</label>
    <select name="" id="estado" formControlName="estado">
      <option *ngFor="let estado of estados[paisSeleccionado]" [value]="estado">{{estado}}</option>
    </select>
  </div>
  <div>
    <label>Ciudad</label>
    <select name="" id="ciudad" formControlName="ciudad">
      <option *ngFor="let ciudad of ciudades[paisSeleccionado][estadoSeleccionado]" [value]="ciudad">{{ciudad}}</option>
    </select>
  </div>
  <button>Submit</button>
</form>
